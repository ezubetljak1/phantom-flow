<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phantom Flow – U-raskrsnica s rampom</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 { margin: 16px 0 4px; font-size: 18px; }
    #info { font-size: 13px; margin-bottom: 8px; opacity: 0.8; }

    #controls{
      width: 1280px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px 14px;
      padding: 10px 12px;
      box-sizing: border-box;
      background:#0d0d0d;
      border: 1px solid #222;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .ctrl{
      display:flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
    }
    .row{
      display:flex;
      align-items:center;
      gap: 10px;
    }
    input[type="range"]{ width: 100%; }
    .val{ opacity: .85; min-width: 80px; text-align:right; font-variant-numeric: tabular-nums; }

    /* NEW: buttons (minimal styling, matches existing dark UI) */
    button {
      background: #1a1a1a;
      color: #eee;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 12px;
      line-height: 1;
    }
    button:hover { background: #222; }
    button:active { transform: translateY(1px); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }


    a.btnLink{
      display:inline-block;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #333;
      background:#181818;
      color:#eee;
      text-decoration:none;
      font-size:12px;
      margin-right:8px;
    }
    a.btnLink:hover{ background:#222; }


    canvas {
      border: 1px solid #333;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Phantom Flow – U-raskrsnica s rampom</h1>
  <div id="info">IDM + MOBIL, 3 trake + ulazna rampa</div>

  <div id="controls">

    <!-- NEW: Scenario switch -->
    <div class="ctrl">
      <div class="row"><div>Scenario</div><div class="val" id="scenarioValue">U-raskrsnica</div></div>
      <div class="row">
        <a class="btnLink" href="?scenario=main">U-raskrsnica</a>
        <a class="btnLink" href="?scenario=roundabout">Kružna</a>
      </div>
    </div>


    <!-- NEW: Sim controls -->
    <div class="ctrl">
      <div class="row"><div>Sim</div><div class="val" id="simStatus">RUN</div></div>
      <div class="row">
        <button id="pauseBtn" type="button">Pause</button>
        <button id="resetBtn" type="button">Reset</button>
        <button id="downloadLogBtn">Download JSON</button>
        <button id="clearLogBtn">Clear log</button>
        <span id="logInfo" style="margin-left:10px; opacity:0.8;"></span>
      </div>
    </div>

    <div class="ctrl">
      <div class="row"><div>V0</div><div class="val" id="v0Value"></div></div>
      <input id="v0Slider" type="range" min="40" max="140" step="1">
    </div>

    <div class="ctrl">
      <div class="row"><div>T</div><div class="val" id="TValue"></div></div>
      <input id="TSlider" type="range" min="0.8" max="3.0" step="0.1">
    </div>

    <div class="ctrl">
      <div class="row"><div>a</div><div class="val" id="aValue"></div></div>
      <input id="aSlider" type="range" min="0.3" max="3.0" step="0.1">
    </div>

    <div class="ctrl">
      <div class="row"><div>b</div><div class="val" id="bValue"></div></div>
      <input id="bSlider" type="range" min="0.5" max="4.0" step="0.1">
    </div>

    <div class="ctrl">
      <div class="row"><div>Politeness p</div><div class="val" id="pValue"></div></div>
      <input id="pSlider" type="range" min="0" max="1" step="0.01">
    </div>

    <div class="ctrl">
      <div class="row"><div>Incentive thr</div><div class="val" id="thrValue"></div></div>
      <input id="thrSlider" type="range" min="0" max="1" step="0.01">
    </div>

    <div class="ctrl">
      <div class="row"><div>Main inflow</div><div class="val" id="mainInflowValue"></div></div>
      <input id="mainInflowSlider" type="range" min="0" max="9000" step="50">
    </div>

    <div class="ctrl">
      <div class="row"><div>Ramp inflow</div><div class="val" id="rampInflowValue"></div></div>
      <input id="rampInflowSlider" type="range" min="0" max="4000" step="50">
    </div>

    <!-- NEW: Roundabout controls (only used when ?scenario=roundabout) -->
    <div class="ctrl" id="ringCtrl">
      <div class="row"><div>Vozila / traka</div><div class="val" id="ringCountValue">20</div></div>
      <input id="ringCountSlider" type="range" min="0" max="80" step="1">
      <div class="row" style="margin-top:6px;">
        <button id="brakePulseBtn" type="button">Random kočenje</button>
      </div>
    </div>


    <div class="ctrl">
  <div class="row"><div><b>Detektori</b> (prozor 30s)</div><div class="val"></div></div>

  <div class="row"><div id="det1Label">D1</div><div class="val" id="det1Flow">—</div></div>
  <div class="row"><div>Brzina</div><div class="val" id="det1Speed">—</div></div>
  <div class="row"><div>Gustina</div><div class="val" id="det1Density">—</div></div>

  <div style="height:8px"></div>

  <div class="row"><div id="det2Label">D2</div><div class="val" id="det2Flow">—</div></div>
  <div class="row"><div>Brzina</div><div class="val" id="det2Speed">—</div></div>
  <div class="row"><div>Gustina</div><div class="val" id="det2Density">—</div></div>

  <div style="height:8px"></div>

  <div class="row"><div id="det3Label">D3</div><div class="val" id="det3Flow">—</div></div>
  <div class="row"><div>Brzina</div><div class="val" id="det3Speed">—</div></div>
  <div class="row"><div>Gustina</div><div class="val" id="det3Density">—</div></div>
</div>

  </div>

  <canvas id="simCanvas" width="1280" height="720"></canvas>

  <!-- VAŽNO: putanja -->
  <script type="module" src="../js/main.js"></script>
</body>
</html>
